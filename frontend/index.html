<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
    <style>
        body {
            background-image: url('https://img.stablecog.com/insecure/1536w/aHR0cHM6Ly9iLnN0YWJsZWNvZy5jb20vNWQ4NDhhM2EtYjI5Yi00NjdjLTgyZGQtODAzMzYxMjBhYjQ0LmpwZWc.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            width: 80%;
            max-width: 1200px;
        }
        .form-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: rgb(155, 136, 27);
            margin: 8px !important;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-12 h-12 mr-2" src="https://cdn3.vectorstock.com/i/1000x1000/81/82/money-dollar-love-hand-care-finance-logo-vector-35488182.jpg" alt="logo">
                 <h1>Money Manager</h1>  
            </a>
            <h1 class="text-l font-bold leading-tight tracking-tight text-gray-900 md:text-xl dark:text-white">
                Register to Track Your Expenses
            </h1>
            <form id="registration-form" class="space-y-4 md:space-y-6" action="#">
                <div>
                    <label for="name" class="block mb-2 text-m font-medium text-gray-900 dark:text-white">Your Name</label>
                    <input type="text" name="name" id="name" placeholder="John" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required aria-label="Your Name">
                </div>
                <div>
                    <label for="email" class="block mb-2 text-m font-medium text-gray-900 dark:text-white">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="name@company.com" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required aria-label="Your Email">
                </div>
                <button onclick="createUser(event)" type="submit" class="w-full px-4 py-3 text-white bg-yellow-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg transition-colors duration-300">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
