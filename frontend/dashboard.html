<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the JavaScript file -->
    <script defer src="dashboard.js"></script>
</head>
<style>
    body{

        background-image: url('https://img.stablecog.com/insecure/1536w/aHR0cHM6Ly9iLnN0YWJsZWNvZy5jb20vNWQ4NDhhM2EtYjI5Yi00NjdjLTgyZGQtODAzMzYxMjBhYjQ0LmpwZWc.webp'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;

    }
    h1, h2{
        color: rgb(55, 24, 1) !important;

    }
    button{
        background-color: rgb(104, 65, 17) !important;
    }
    form{
        background-color:rgba(116, 108, 58, 0.542) !important;
    }
    option{
        color:  rgb(55, 24, 1) !important;
    }


</style>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col items-center py-10">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-6">Welcome to your Dashboard!</h1>

    <div class="flex w-full max-w-4xl">
        <!-- Expense Form -->
        <form id="expense-form" class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md dark:bg-gray-800 mr-4">
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Add New Expense</h2>
            <div class="mb-5">
                <label for="name" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Expense Name</label>
                <input type="text" id="name" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="mb-5">
                <label for="description" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Description</label>
                <input type="text" id="description" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="mb-5">
                <label for="amount" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Amount</label>
                <input type="number" id="amount" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            </div>
            <div class="mb-5">
                <label for="category" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Category</label>
                <select id="category" class="block w-full p-2.5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="rent">Rent</option>
                    <option value="food">Food</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="payment" class="block mb-2 text-xl font-medium text-gray-900 dark:text-white">Payment Type</label>
                <select id="payment" class="block w-full p-2.5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                </select>
            </div>
            <button type="submit" class="w-full px-4 py-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg transition-colors duration-300">Add Expense</button>

        </form>

        <!-- Expense History -->
        <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md dark:bg-gray-800">
            <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Expense History</h2>
            <div id="expense-history" class="space-y-4">
                
            </div>
            <h2 id="total" class="text-2xl font-semibold text-gray-900 dark:text-white mt-6">Total: 0.00 CAD</h2>
        </div>
        
        
    </div>
</body>
</html>
